<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&P500 COMPOUND INTEREST CALCULATOR</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>

    <div class="container">
        <h1>S&P500 COMPOUND INTEREST CALCULATOR APP</h1>
        <form id="calculatorForm">
            <div class="form-group">
                <label for="initialInvestment">Initial Investment:</label> 
                <input type="number" id="initialInvestment" name="initialInvestment" required>
            </div>
            <div class="form-group">
                <label for="monthlyContribution">Monthly Contribution:</label>
                <input type="number" id="monthlyContribution" name="monthlyContribution" required>
            </div>
            <div class="form-group">
                <label for="annualInterestRate">Annual Interest Rate (%):</label>
                <input type="number" id="annualInterestRate" name="annualInterestRate" required>
            </div>
            <div class="form-group">
                <label for="InvestmentDuration">Investment Duration (years):</label>
                <input type="number" id="investmentDuration" name="investmentDuration" required>
            </div>
            <button type="submit">Calculate Future Value</button>
            <div id="futureValue"></div>
        </form>
        <div id="confirmationMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
